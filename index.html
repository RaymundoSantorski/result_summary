<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Result Summary</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h1 class="result_title">Your Result</h1>
        <div class="result_score"><span>76</span>of 100</div>
        <p class="result_subtitle">Great</p>
        <span>You scored higher than 65% of the people who have taken these test</span>
      </div>
      <div class="summary">
        <h1 class="summary_title">Summary</h1>
        <ul class="summary_list">
          <li class="summary_list_item">Reaction <span><bold>80</bold> / 100</span></li>
          <li class="summary_list_item">Memory <span><bold>92</bold> / 100</span></li>
          <li class="summary_list_item">Verbal <span><bold>61</bold> / 100</span></li>
          <li class="summary_list_item">Visual <span><bold>72</bold> / 100</span></li>
        </ul>
        <button class="button">Continue</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
